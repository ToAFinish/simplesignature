<apex:page id="pg" title="Simple Signature"  docType="html-5.0" standardStylesheets="true" showHeader="false">
<html xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>  
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>   
        <apex:slds />     
        <style>
            @media only screen and (max-width : 768px) {
                #deskHeader{
                    display:none;
                }
            }
            @media only screen and (min-width : 769px) {
                #mobHeader{
                    display:none;
                }
            }
        </style>
    </head>

    <body>

        <div class="slds">
            <div class="slds-page-header" role="banner" id="deskHeader">
                <div class="slds-grid">
                    <span class="slds-text-heading--small"><b>{!$Label.signature__Page_Title}</b></span>
                    <div style="position:absolute;top:5px;right:220px;border-left:thin #d8dde6 solid; height:50px;" />
                        <a href="http://www.simplesignatureapp.com/" target="_blank"><apex:image url="{!$Resource.SSLogo}" style="position:absolute;top:0px;right:15px;"/></a>
                    </div>
                </div>
                <div class="slds-page-header" role="banner" id="mobHeader">
                    <div width="100%">                     
                        <span><center><apex:image url="{!$Resource.SSLogo}"  style="height:25px;" /></center></span>
                        <span class="slds-text-heading--small"><center><b>{!$Label.signature__page_title}</b></center></span>
                    </div>
                </div>

                <div style="margin: 1em 1em 2em 1em">Thank you!</div>

                <center>
                    <apex:outputText id="btn" value="{!$Label.signature__signature_accepted}" styleClass="slds-button " />
                    <br/><br/>
                    <button onclick="window.close();" class="slds-button slds-button_brand">{!$Label.signature__close_page}</button>
                </center>
                <div style="height:500px;"/>

            </div>    
               
        <div align="center" style="color:gray"><br/><br />Powered by <i><a href="http://www.simplesignatureapp.com/" target="_blank">Simple Signature</a></i> from To A Finish</div>           
    </body>

</html>
</apex:page>
